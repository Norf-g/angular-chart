<div fxLayoutAlign="center center" fxLayout="column">
  <h2>Архив метеослужбы</h2>
  <div fxLayout="row">
    <div class="padding_2x">
      <source-filter (onFilterChange)="onSourceFilterChange($event)"></source-filter>
    </div>
    <div fxLayout="column">
      <div class="padding_2x">
        <date-filter (onFilterChange)="onDateFilterChange($event)"></date-filter>
      </div>
      <div>
        <weather-chart-container fxFlex [sourceFilter]="sourceFilter" [dateFilter]="dateFilter"></weather-chart-container>
      </div>
    </div>
  </div>
</div>
